    <body>
        <header>

        </header>
        
        <div id="hero">
            <h1 class='heroh1'>Total Balance:</h1>

            <div class="budget_value">INR 24000</div>

        </div>
        
        <br>
        <div class="container">
            <div class="income">
                <h2>Earnings</h2>
                <div class="totInc_value">+ 24000</div><br>
                <div class='add'>
                    <input type="text" class="add__type" value="+" style="width:10px;">
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" name="amt" placeholder="Add amount">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
                <div class="inc-list">

                                    <i class="ion-ios-close-outline"></i>
                                </button>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="expenses">
                <h2>Expenses</h2>

                <div class="add">
                    <input type="text" class="exp__type" value="-" style="width:10px;">
                    <input type="text" class="exp__description" placeholder="Add description">
                    <input type="number" class="exp__value" name="amt" placeholder="Add amount">
                    <button class="add__btn2"><i class="icofont-check-circled"></i></button>
                </div>

            </div>
        </div>
        
        <script language="javascript" type="text/javascript" src="scriptdup.js"></script>
